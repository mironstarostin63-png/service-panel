<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium SPA Experience</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 200; 
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-align: center;
            text-shadow: 0 5px 25px rgba(0,0,0,0.8);
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 40px 25px;
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            width: 92%;
            max-width: 600px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 70px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.25s ease-out;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 0 10px;
        }

        .btn:active {
            transform: scale(0.93) translateY(2px);
            filter: brightness(1.3);
        }

        .btn-tea { background: linear-gradient(135deg, #7d9480, #4d5c4f); }
        .btn-food { background: linear-gradient(135deg, #b89860, #856d43); }
        .btn-massage { background: linear-gradient(135deg, #628a8a, #3d5757); }
        .btn-water { background: linear-gradient(135deg, #7496ad, #455d6e); }
        
        .btn-snack { 
            background: linear-gradient(135deg, #ad8181, #7a5858); 
            grid-column: span 2;
            height: 80px;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .btn-help { background: linear-gradient(135deg, #6c74a3, #454a6b); }
        .btn-support { background: linear-gradient(135deg, #4d7a7a, #2e4d4d); }

        @media (max-width: 480px) {
            .btn { height: 65px; font-size: 13px; letter-spacing: 1px; }
            .btn-snack { height: 75px; }
            .container { padding: 30px 15px; }
            h1 { font-size: 24px; letter-spacing: 5px; }
        }
    </style>

    <script type="text/javascript">
        (function() { emailjs.init("HnFVx9m2zPmPYkWiO"); })();

        function sendSignal(serviceName) {
            const btn = event.currentTarget;
            const originalText = btn.innerText;
            btn.style.pointerEvents = "none";
            btn.innerText = "В ОБРАБОТКЕ...";
            
            emailjs.send("service_brsik8k", "template_5goji7i", {
                button_name: serviceName,
                time: new Date().toLocaleString()
            }).then(function() {
                btn.innerText = "ОТПРАВЛЕНО ✓";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.pointerEvents = "auto";
                }, 2000);
            }, function() {
                btn.innerText = "ОШИБКА";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.pointerEvents = "auto";
                }, 2000);
            });
        }
    </script>
</head>
<body>

    <h1>Luxury Spa Service</h1>

    <div class="container">
        <div class="grid">
            <button class="btn btn-tea" onclick="sendSignal('ЭЛИТНЫЙ ЧАЙ')">ЭЛИТНЫЙ ЧАЙ</button>
            <button class="btn btn-food" onclick="sendSignal('ПРЕМИУМ КУХНЯ')">ПРЕМИУМ КУХНЯ</button>
            <button class="btn btn-massage" onclick="sendSignal('ВЫЗОВ МАСТЕРА')">ВЫЗОВ МАСТЕРА</button>
            <button class="btn btn-water" onclick="sendSignal('МИНЕРАЛЬНАЯ ВОДА')">МИНЕРАЛЬНАЯ ВОДА</button>
            <button class="btn btn-snack" onclick="sendSignal('ГАСТРОНОМИЧЕСКИЙ СЕТ')">ГАСТРОНОМИЧЕСКИЙ СЕТ</button>
        </div>
        
        <div class="bottom-row">
            <button class="btn btn-help" onclick="sendSignal('ЭКСТРЕННЫЙ ВЫЗОВ')">ЭКСТРЕННЫЙ ВЫЗОВ</button>
            <a href="https://t.me/MironSpa_bot" class="btn btn-support">ЛИЧНЫЙ КОНСЬЕРЖ</a>
        </div>
    </div>

</body>
</html>
